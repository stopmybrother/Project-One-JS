<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<title>Project 1</title>
	</head>
	<body>
		<section class="wrapper">
			<div class="container">
				<div class="wrapper__form">
					<label for="#inputTittle" class="wrapper__label">Tittle</label>
					<input
						type="text"
						id="inputTittle"
						class="wrapper__input"
						placeholder="Enter tittle"
					/>

					<label for="#inputDescription" class="wrapper__label">Description</label>
					<input
						type="text"
						id="inputDescription"
						class="wrapper__input"
						placeholder="Enter description"
					/>

					<button id="clickBtn" class="wrapper__btnEnter">Enter</button>
				</div>
				<div id="wrapperItem" class="wrapper__item">
					
				</div>
			</div>
		</section>

		<script src="js/script1.js"></script>
	</body>
</html>
