<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<title>Project 1</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1 class="header__tittle">ToDo List</h1>
				<form action="" class="header__form" id="form">
					<div class="header__itemInput">
						<label for="#inputTittle" class="header__label">Tittle</label>
						<input
							type="text"
							id="inputTittle"
							class="header__input"
							placeholder="Enter tittle"
						/>
					</div>
					<div class="header__itemInput">
						<label for="#inputDescription" class="header__label">Description</label>
						<input
							type="text"
							id="inputDescription"
							class="header__input"
							placeholder="Enter description"
						/>
					</div>
					<button id="clickBtn" class="header__btnEnter">enter</button>
				</form>
			</div>

		</header>
		<section class="wrapper">
			<div class="container">
				<div id="toDoList" class="wrapper__toDoList">
					<div class="wrapper__toDoListItem">
						<h3 class="wrapper__toDoListTittle">To do:</h3>
						<div id="toDo" class="wrapper__toDo section"></div>
					</div>
					<div class="wrapper__toDoListItem">
						<h3 class="wrapper__toDoListTittle">In progress:</h3>
						<div id="inProgress" class="wrapper__inProgress section"></div>
					</div>
					<div class="wrapper__toDoListItem">
						<h3 class="wrapper__toDoListTittle">Done:</h3>
						<div id="done" class="wrapper__done section"></div>
					</div>
					<div class="wrapper__toDoListItem">
						<div class="wrapper__deletedSection">
							<h3 class="wrapper__toDoListTittleDeleted">Deleted:</h3>
							<button class="wrapper__emptyTrashBtn">empty trash</button>
						</div>
						<div id="deleted" class="wrapper__deleted section"></div>
					</div>
				</div>

				<div class="wrapper__modalGeneralWrapper">
					<div class="wrapper__modalWrapper">
						<div class="wrapper__modal">
							<button class="wrapper__roundButton" id="closeButton">X</button>
							<form action="" class="wrapper__modalForm">
								<div class="wrapper__modalItem">
									<label for="" class="wrapper__modalLabel">Tittle:</label>
									<input
										type="text"
										class="wrapper__modalInputTittle"
										placeholder="Edit tittle"
									/>
								</div>
								<div class="wrapper__modalItem">
									<label for="" class="wrapper__modalLabel">Description: </label>
									<input
										type="text"
										class="wrapper__modalInputDescription"
										placeholder="Edit description"
									/>
								</div>
								<button class="wrapper__submitButton">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="js/script1.js"></script>
	</body>
</html>
